<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortcut Launcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Bar with Add, Settings, Remotely, RustDesk and Close buttons -->
    <div class="top-bar">
        <div class="top-bar-controls">
            <button id="add-shortcut-btn" class="control-btn add-btn">+</button>
            <button id="settings-btn" class="control-btn settings-btn">Settings</button>
            <button id="remotely-btn" class="control-btn remotely-btn">Remotely</button>
            <button id="rustdesk-btn" class="control-btn rustdesk-btn">RustDesk</button>
            <button id="close-btn" class="control-btn close-btn">Ã—</button>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <!-- Empty state message (when no shortcuts) -->
        <div id="empty-state" class="empty-state">
            <div class="empty-icon">ðŸ“¦</div>
            <h2>No Shortcuts Yet</h2>
            <p>Click the <strong>+</strong> button above to add your first shortcut</p>
        </div>

        <!-- Shortcuts Grid -->
        <div id="shortcuts-grid" class="shortcuts-grid"></div>
    </div>

    <!-- Modal for adding shortcuts -->
    <div id="add-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Shortcut</h2>
                <button id="modal-close" class="modal-close">Ã—</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="shortcut-name">Name:</label>
                    <input type="text" id="shortcut-name" placeholder="Enter shortcut name">
                </div>
                <div class="form-group">
                    <label for="shortcut-type">Type:</label>
                    <select id="shortcut-type">
                        <option value="software">Software</option>
                        <option value="website">Website</option>
                    </select>
                </div>
                <div class="form-group" id="path-group">
                    <label for="shortcut-path">Path/URL:</label>
                    <div class="path-input-group">
                        <input type="text" id="shortcut-path" placeholder="Enter path or URL">
                        <button id="browse-btn" class="browse-btn">Browse</button>
                    </div>
                </div>
                <div class="form-group" id="icon-preview-group">
                    <label>Icon Preview:</label>
                    <div class="icon-preview-container">
                        <div id="icon-preview" class="icon-preview">ðŸ“¦</div>
                        <div class="icon-actions">
                            <button id="extract-icon-btn" class="extract-icon-btn">Extract Icon</button>
                            <button id="browse-icon-btn" class="browse-icon-btn">Browse Image</button>
                        </div>
                        <span id="icon-status" class="icon-status"></span>
                    </div>
                </div>
                <div class="form-actions">
                    <button id="save-shortcut" class="save-btn">Save</button>
                    <button id="cancel-add" class="cancel-btn">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content settings-modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button id="settings-modal-close" class="modal-close">Ã—</button>
            </div>
            <div class="modal-body">
                <!-- Background Settings -->
                <div class="settings-section">
                    <div class="section-header">
                        <h3>Background</h3>
                    </div>
                    <div class="settings-card">
                        <div class="setting-row">
                            <label class="setting-label">Type</label>
                            <select id="background-type" class="setting-select">
                                <option value="solid">Solid Black</option>
                                <option value="gradient">Gradient</option>
                                <option value="image">Image</option>
                            </select>
                        </div>

                        <div id="gradient-options" class="setting-group" style="display: none;">
                            <div class="setting-row">
                                <label class="setting-label">Style</label>
                                <select id="gradient-style" class="setting-select">
                                    <option value="linear-black-gray">Black to Gray</option>
                                    <option value="linear-gray-black">Gray to Black</option>
                                    <option value="radial-black-gray">Radial</option>
                                    <option value="diagonal-black-gray">Diagonal</option>
                                    <option value="custom">Custom CSS</option>
                                </select>
                            </div>
                            <div id="custom-gradient" class="setting-row" style="display: none;">
                                <input type="text" id="gradient-css" class="setting-input" placeholder="linear-gradient(45deg, #000, #333)">
                            </div>
                        </div>

                        <div id="image-options" class="setting-group" style="display: none;">
                            <div class="setting-row">
                                <label class="setting-label">Image</label>
                                <div class="button-group">
                                    <button id="browse-background" class="btn-secondary">Choose</button>
                                    <button id="remove-background" class="btn-danger">Remove</button>
                                </div>
                            </div>
                            <div id="image-preview" class="image-preview-box"></div>
                            <div class="setting-row">
                                <label class="setting-label">Fit</label>
                                <select id="background-size" class="setting-select">
                                    <option value="cover">Cover</option>
                                    <option value="contain">Contain</option>
                                    <option value="stretch">Stretch</option>
                                    <option value="tile">Tile</option>
                                </select>
                            </div>
                            <div class="setting-row">
                                <label class="setting-label">Opacity</label>
                                <div class="range-container">
                                    <input type="range" id="background-opacity" min="10" max="100" value="100" class="setting-range">
                                    <span id="opacity-value" class="range-value">100%</span>
                                </div>
                            </div>
                        </div>

                        <div class="setting-actions">
                            <button id="apply-background" class="btn-primary">Apply</button>
                            <button id="reset-background" class="btn-secondary">Reset</button>
                        </div>
                    </div>
                </div>

                <!-- Server Settings -->
                <div class="settings-section">
                    <div class="section-header">
                        <h3>Server</h3>
                    </div>
                    <div class="settings-card">
                        <div class="setting-row">
                            <label class="setting-label">Domain</label>
                            <input type="text" id="server-domain" class="setting-input" placeholder="https://your-server.com">
                        </div>
                        <div class="info-grid" style="margin-top: 12px;">
                            <div class="info-item">
                                <span class="info-label">Domain Status</span>
                                <span id="server-status" class="info-value status-badge">Not configured</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Database</span>
                                <span id="db-status" class="info-value status-badge">Checking...</span>
                            </div>
                        </div>
                        <div class="setting-actions">
                            <button id="save-server-btn" class="btn-primary">Save</button>
                            <button id="test-server-btn" class="btn-secondary">Test Connection</button>
                        </div>
                    </div>
                </div>

                <!-- Updates -->
                <div class="settings-section">
                    <div class="section-header">
                        <h3>Updates</h3>
                    </div>
                    <div class="settings-card">
                        <div class="info-grid">
                            <div class="info-item">
                                <span class="info-label">Current Version</span>
                                <span id="current-version" class="info-value version-tag">v0.0.0</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Latest Version</span>
                                <span id="latest-version" class="info-value">--</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Status</span>
                                <span id="update-status" class="info-value">--</span>
                            </div>
                        </div>
                        <div id="update-progress" class="update-progress" style="display: none;">
                            <div class="progress-bar">
                                <div id="progress-fill" class="progress-fill"></div>
                            </div>
                            <span id="progress-text" class="progress-text">Downloading...</span>
                        </div>
                        <div class="setting-actions">
                            <button id="check-updates-btn" class="btn-secondary">Check for Updates</button>
                            <button id="install-update-btn" class="btn-primary" style="display: none;">Download & Install</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Windows Taskbar (Bottom Center) -->
    <div id="windows-taskbar" class="windows-taskbar">
        <div id="taskbar-windows" class="taskbar-windows">
            <!-- Open windows will be shown here -->
        </div>
    </div>

    <!-- Loading overlay -->
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <p>Loading...</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
