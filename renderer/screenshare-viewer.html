<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src *; media-src *;">
  <title>Screen Share Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header bar */
    .header {
      background: linear-gradient(180deg, #1a1a1a 0%, #0d0d0d 100%);
      padding: 8px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #333;
      flex-shrink: 0;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #666;
      animation: none;
    }

    .status-indicator.connecting {
      background: #f59e0b;
      animation: pulse 1.5s infinite;
    }

    .status-indicator.connected {
      background: #22c55e;
      animation: pulse 2s infinite;
    }

    .status-indicator.error {
      background: #ef4444;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .title {
      font-size: 14px;
      font-weight: 500;
    }

    .status-text {
      font-size: 12px;
      color: #888;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .control-btn {
      background: #333;
      border: none;
      color: #fff;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: background 0.2s;
    }

    .control-btn:hover {
      background: #444;
    }

    .control-btn.danger {
      background: #dc2626;
    }

    .control-btn.danger:hover {
      background: #b91c1c;
    }

    /* Video container */
    .video-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      position: relative;
    }

    #remoteVideo {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    /* Placeholder when not connected */
    .placeholder {
      text-align: center;
      color: #666;
    }

    .placeholder-icon {
      font-size: 64px;
      margin-bottom: 16px;
    }

    .placeholder-text {
      font-size: 18px;
      margin-bottom: 8px;
    }

    .placeholder-subtext {
      font-size: 14px;
      color: #555;
    }

    /* Fullscreen styles */
    .fullscreen .header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .fullscreen:hover .header {
      opacity: 1;
    }

    .fullscreen .video-container {
      position: absolute;
      inset: 0;
    }

    .fullscreen #remoteVideo {
      width: 100%;
      height: 100%;
    }

    /* Audio indicator */
    .audio-indicator {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 12px;
      color: #888;
    }

    .audio-indicator.active {
      color: #22c55e;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-left">
      <div class="status-indicator connecting" id="statusIndicator"></div>
      <div>
        <div class="title">Screen Share</div>
        <div class="status-text" id="statusText">Connecting...</div>
      </div>
    </div>
    <div class="header-right">
      <div class="audio-indicator" id="audioIndicator">
        <span id="audioIcon">ðŸ”‡</span>
        <span id="audioText">No Audio</span>
      </div>
      <button class="control-btn" id="fullscreenBtn" title="Toggle Fullscreen">â›¶ Fullscreen</button>
      <button class="control-btn danger" id="closeBtn" title="Close">âœ• Close</button>
    </div>
  </div>

  <div class="video-container" id="videoContainer">
    <div class="placeholder" id="placeholder">
      <div class="placeholder-icon">ðŸ“º</div>
      <div class="placeholder-text">Waiting for screen share...</div>
      <div class="placeholder-subtext">The host will start sharing shortly</div>
    </div>
    <video id="remoteVideo" autoplay playsinline style="display: none;"></video>
  </div>

  <script>
    // Elements
    const statusIndicator = document.getElementById('statusIndicator');
    const statusText = document.getElementById('statusText');
    const audioIndicator = document.getElementById('audioIndicator');
    const audioIcon = document.getElementById('audioIcon');
    const audioText = document.getElementById('audioText');
    const videoContainer = document.getElementById('videoContainer');
    const remoteVideo = document.getElementById('remoteVideo');
    const placeholder = document.getElementById('placeholder');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const closeBtn = document.getElementById('closeBtn');

    // State
    let peerConnection = null;
    let sessionInfo = null;

    // WebRTC configuration
    const rtcConfig = {
      iceServers: [
        { urls: 'stun:stun.l.google.com:19302' },
        { urls: 'stun:stun1.l.google.com:19302' }
      ]
    };

    // Update status display
    function updateStatus(status, text) {
      statusIndicator.className = 'status-indicator ' + status;
      statusText.textContent = text;
    }

    // Update audio display
    function updateAudio(hasAudio) {
      if (hasAudio) {
        audioIndicator.classList.add('active');
        audioIcon.textContent = 'ðŸ”Š';
        audioText.textContent = 'Audio On';
      } else {
        audioIndicator.classList.remove('active');
        audioIcon.textContent = 'ðŸ”‡';
        audioText.textContent = 'No Audio';
      }
    }

    // Handle incoming session info from main process
    window.electronAPI.onScreenShareSession((event, session) => {
      console.log('ðŸ“º Received session info:', session);
      sessionInfo = session;
      updateStatus('connecting', 'Waiting for stream...');
      updateAudio(session.includeAudio);
    });

    // Handle WebRTC offer from server
    window.electronAPI.onScreenShareOffer(async (event, data) => {
      console.log('ðŸ“º Received WebRTC offer');

      try {
        // Create peer connection
        peerConnection = new RTCPeerConnection(rtcConfig);

        // Handle incoming tracks
        peerConnection.ontrack = (event) => {
          console.log('ðŸ“º Received remote track:', event.track.kind);

          if (event.streams && event.streams[0]) {
            remoteVideo.srcObject = event.streams[0];
            remoteVideo.style.display = 'block';
            placeholder.style.display = 'none';
            updateStatus('connected', 'Receiving screen share');
          }
        };

        // Handle ICE candidates
        peerConnection.onicecandidate = (event) => {
          if (event.candidate) {
            // Send ICE candidate back to server
            window.electronAPI.sendScreenShareAnswer({
              type: 'candidate',
              candidate: event.candidate,
              sessionId: sessionInfo.sessionId
            });
          }
        };

        // Handle connection state changes
        peerConnection.onconnectionstatechange = () => {
          console.log('ðŸ“º Connection state:', peerConnection.connectionState);

          switch (peerConnection.connectionState) {
            case 'connecting':
              updateStatus('connecting', 'Connecting...');
              break;
            case 'connected':
              updateStatus('connected', 'Connected');
              break;
            case 'disconnected':
              updateStatus('error', 'Disconnected');
              break;
            case 'failed':
              updateStatus('error', 'Connection failed');
              break;
            case 'closed':
              updateStatus('error', 'Connection closed');
              break;
          }
        };

        // Set remote description (the offer)
        await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));

        // Create and send answer
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);

        // Send answer back to server
        window.electronAPI.sendScreenShareAnswer({
          type: 'answer',
          answer: answer,
          sessionId: sessionInfo.sessionId
        });

        console.log('ðŸ“º Sent WebRTC answer');

      } catch (error) {
        console.error('ðŸ“º Error handling offer:', error);
        updateStatus('error', 'Failed to connect: ' + error.message);
      }
    });

    // Handle ICE candidates from server
    window.electronAPI.onScreenShareIce(async (event, data) => {
      console.log('ðŸ“º Received ICE candidate');

      if (peerConnection && data.candidate) {
        try {
          await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
        } catch (error) {
          console.error('ðŸ“º Error adding ICE candidate:', error);
        }
      }
    });

    // Fullscreen toggle
    fullscreenBtn.addEventListener('click', () => {
      if (document.fullscreenElement) {
        document.exitFullscreen();
        document.body.classList.remove('fullscreen');
        fullscreenBtn.textContent = 'â›¶ Fullscreen';
      } else {
        document.body.requestFullscreen();
        document.body.classList.add('fullscreen');
        fullscreenBtn.textContent = 'â›¶ Exit Fullscreen';
      }
    });

    // Handle fullscreen change from escape key
    document.addEventListener('fullscreenchange', () => {
      if (!document.fullscreenElement) {
        document.body.classList.remove('fullscreen');
        fullscreenBtn.textContent = 'â›¶ Fullscreen';
      }
    });

    // Close button
    closeBtn.addEventListener('click', () => {
      window.close();
    });

    // Cleanup on window close
    window.addEventListener('beforeunload', () => {
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
      }
    });

    // Double-click video to toggle fullscreen
    remoteVideo.addEventListener('dblclick', () => {
      fullscreenBtn.click();
    });

    console.log('ðŸ“º Screen share viewer initialized');
  </script>
</body>
</html>
