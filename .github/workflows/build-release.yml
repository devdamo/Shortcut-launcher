name: Build and Release

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup build environment (Windows)
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          # Clear npm cache to avoid permission issues
          npm cache clean --force
          Write-Host "‚úÖ NPM cache cleared"

      - name: Install dependencies (Attempt 1)
        id: install1
        continue-on-error: true
        run: npm ci --prefer-offline --no-audit
        timeout-minutes: 10

      - name: Install dependencies (Attempt 2)
        if: steps.install1.outcome == 'failure'
        id: install2
        continue-on-error: true
        run: |
          echo "‚ö†Ô∏è First install attempt failed, retrying..."
          npm cache clean --force
          npm ci --prefer-offline --no-audit
        timeout-minutes: 10

      - name: Install dependencies (Attempt 3 - fallback)
        if: steps.install2.outcome == 'failure'
        run: |
          echo "‚ö†Ô∏è Using npm install as fallback..."
          npm install
        timeout-minutes: 10

      - name: Verify Electron installation
        run: |
          node --version
          npm --version
          npx electron --version

      - name: Build app (Windows)
        if: matrix.os == 'windows-latest'
        run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ELECTRON_BUILDER_CACHE: ${{ github.workspace }}\electron-cache

      - name: Build app (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: npm run build:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ELECTRON_BUILDER_CACHE: ${{ github.workspace }}/electron-cache

      - name: Build app (macOS)
        if: matrix.os == 'macos-latest'
        run: npm run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ELECTRON_BUILDER_CACHE: ${{ github.workspace }}/electron-cache

      - name: Upload artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/
          if-no-files-found: error
          retention-days: 90

      - name: Upload artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: dist/
          if-no-files-found: error
          retention-days: 90

      - name: Upload artifacts (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: dist/
          if-no-files-found: error
          retention-days: 90

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts (debug)
        run: |
          echo "üì¶ Listing downloaded artifacts:"
          find artifacts -type f -ls

      - name: Prepare release files
        run: |
          mkdir -p release-files
          # Copy all build files to release-files directory
          find artifacts -type f \( -name "*.exe" -o -name "*.AppImage" -o -name "*.deb" -o -name "*.dmg" -o -name "*.zip" \) -exec cp {} release-files/ \;
          echo "üì¶ Release files prepared:"
          ls -lh release-files/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-files/*
          draft: false
          prerelease: false
          generate_release_notes: true
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
